<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesi√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #212529; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { max-width: 400px; width: 100%; border-radius: 15px; overflow: hidden; }
        .header { background: #ffc107; padding: 2rem; text-align: center; }
    </style>
</head>
<body>
    <div class="card login-card">
        <div class="header">
            <h3 class="fw-bold mb-0">üîê Admin Panel</h3>
        </div>
        <div class="card-body p-4 bg-white">
            <div th:if="${param.error}" class="alert alert-danger">Credenciales incorrectas.</div>
            <div th:if="${param.logout}" class="alert alert-success">Sesi√≥n cerrada.</div>
            
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label>Usuario</label>
                    <input type="text" name="username" class="form-control" placeholder="admin" required>
                </div>
                <div class="mb-4">
                    <label>Contrase√±a</label>
                    <input type="password" name="password" class="form-control" placeholder="*****" required>
                </div>
                <button type="submit" class="btn btn-dark w-100 btn-lg">ENTRAR</button>
            </form>
        </div>
    </div>
</body>
</html>
