<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Éxito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <div th:replace="~{fragments/header :: navbar}"></div>

    <div class="container flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg border-0 text-center p-5" style="max-width: 600px;">
            <div class="card-body">
                <div class="mb-4 text-success">
                    <i class="fas fa-check-circle fa-5x"></i>

                    Un asesor de <strong>Roller Speed</strong> revisará tu información pronto para formalizar la matrícula.
                </p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="/" class="btn btn-primary btn-lg px-4">Volver al Inicio</a>
