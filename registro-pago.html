<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Pagos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div th:replace="~{fragments/header :: navbar}"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow border-0">
                    <div class="card-header bg-primary text-white p-4">
                        <h3 class="mb-0">ðŸ’° Registrar Mensualidad</h3>
                    </div>
                    <div class="card-body p-5">
                        
                        <form th:action="@{/pagos/guardar}" th:object="${pago}" method="post">
                            
                            <div class="mb-4">
                                <label class="form-label fw-bold">Alumno</label>
                                <select class="form-select form-select-lg" th:field="*{aspirante}" required>
                                    <option value="" disabled selected>Buscar alumno...</option>
                                    <option th:each="alum : ${aspirantes}" 
                                            th:value="${alum.id}" 
                                            th:text="${alum.nombre} + ' ' + ${alum.apellido} + ' - ' + ${alum.plan}">
                                    </option>
                                </select>
                            </div>

                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Mes a Pagar</label>
                                    <select class="form-select" th:field="*{mesPagado}" required>
                                        <option value="Enero 2025">Enero 2025</option>
                                        <option value="Febrero 2025">Febrero 2025</option>
                                        <option value="Marzo 2025">Marzo 2025</option>
                                        <option value="Abril 2025">Abril 2025</option>
                                        <option value="Noviembre 2025">Noviembre 2025</option>
                                        <option value="Diciembre 2025">Diciembre 2025</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Fecha de Pago</label>
                                    <input type="date" class="form-control" th:field="*{fechaPago}" required>
                                </div>
                            </div>

                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Monto ($)</label>
                                    <input type="number" class="form-control" th:field="*{monto}" placeholder="80000" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">MÃ©todo</label>
                                    <select class="form-select" th:field="*{metodo}">
                                        <option value="Efectivo">Efectivo</option>
                                        <option value="Transferencia">Transferencia Bancaria</option>
                                        <option value="DatÃ¡fono">DatÃ¡fono</option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">Registrar Ingreso</button>
                                <a href="/pagos/lista" class="btn btn-outline-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
